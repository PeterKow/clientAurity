machine:
  node:
    version: 5.0.0
  post:
    - npm install -g npm@3.x.x

  environment:
    CONTINUOUS_INTEGRATION: true

deployment:
  staging:
    branch: master
    codedeploy:
      client-aurity:
        application_root: /
        region: us-west-2
        deployment_group: client-aurity-dev